<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Dev Docs</title>

        <link href="normalize.css" rel="stylesheet" />
        <link href="reset.css" rel="stylesheet" />
        <link href="brixi.css" rel="stylesheet" />
        <link href="base.css" rel="stylesheet" />

        <script defer src="prism.js"></script>
        <script>
            if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
                document.write('<link href="prism-dark.css" rel="stylesheet" />');
            } else {
                document.write('<link href="prism-light.css" rel="stylesheet" />');
            }
        </script>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <main>
            <aside>REPLACE_WITH_NAVIGATION</aside>
            <article>REPLACE_WITH_HTML</article>
        </main>
    </body>
</html>
